<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Shares Manager</title>
  </head>
  <body>
    <!--<p id="p1">Hello World! def</p>-->
    <div id="alertPane"></div>
    <form action="/" id="searchForm">
      <input type="text" id="searchField">
      <input type="submit" value="Search">
      <select id="numResultsField">
        <option value ="1">1</option>
        <option value ="5">5</option>
        <option value ="10" selected="selected">10</option>
        <option value ="25" >25</option>
        <option value ="50"> 50</option>
        <option value ="100">100</option>
        <option value ="200">200</option>
      </select>
    </form>
    <table id="sharesTable" style="width:100%">
        <thead>  
        <tr>
            <th class="always">Symbol</th>
            <th>Name</th>
            <th>Price</th>
            <th>Shares Available</th>
            <th>Last Update</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
        <form action="/" id="newShareForm">
          <td><input type="text" id="symbolField" placeholder="Symbol"></td>
          <td><input type="text" id="nameField" placeholder="Name"></td>
          <td><input type="text" id="valueField" placeholder="Price">
              <select id="currencyField"></select></td>
          <td><input type="text" id="availableField" placeholder="Shares Available"></td>
          <td><input type="submit" value="Add new share"></td>
        </form>
        </tfoot>
    </table>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="modal-inner"></div>
      </div>
    </div> 
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <div id="login-modal-inner"></div>
      </div>
    </div> 
  </body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script>const origin = "http://localhost:8080"</script>
   <script src="tablecontroller.js"></script>
   <script src="modalcontroller.js"></script>
<script>openLoginModal()</script>
</html>
