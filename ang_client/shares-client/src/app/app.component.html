<button mat-button (click)="toggleConnectionInfo()">Show Connection Information</button>
<mat-card *ngIf="connectionInformation">
<mat-card-content>
<div >
    <p>ApiKey= {{apiKey}}</p>  
    <p>Server= {{ip}}</p>
</div>
</mat-card-content>
  <mat-card-content>
      Select Server:
    <app-select-ip></app-select-ip>
  </mat-card-content>
</mat-card>
<mat-card>
<h1> {{title}} </h1>

<div *ngIf="apiKey"><app-menu></app-menu></div>
<router-outlet></router-outlet>
</mat-card>
