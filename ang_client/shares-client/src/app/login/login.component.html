<mat-card>
  <mat-card-header><mat-card-title>Login</mat-card-title></mat-card-header>
      <mat-radio-group [(ngModel)]="mode">
        <mat-radio-button value="login">
          Login
        </mat-radio-button>
        <mat-radio-button  value="register">
          Register
        </mat-radio-button>
      </mat-radio-group>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field>
          <label for="userId">Username</label>
          <input matInput type="text" class="form-control" id="userId" required [(ngModel)]="model.userId" name="userId">
        </mat-form-field>
        <mat-form-field>
          <label for="pwhash">Password</label>
          <input matInput type="text" class="form-control" id="pwhash" required [(ngModel)]="model.pwhash" name="pwhash">
        </mat-form-field>
      <button mat-button type="submit" class="btn btn-success">â†’</button>
    </form>
  </mat-card-content>
</mat-card>
